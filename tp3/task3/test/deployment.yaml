---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: serverless-redis-lorenzo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: serverless-redis-lorenzo
  template:
    metadata:
      labels:
        app: serverless-redis-lorenzo
    spec:
      containers:
      - name: serverless-redis-lorenzo
        image: lorenzocarneiro/proj3-serverless:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 300Mi
        volumeMounts:
        - name: pyfile
          mountPath: "/opt/usermodule.py"
          subPath: pyfile
        env:
        - name: REDIS_HOST
          value: "192.168.121.171"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_INPUT_KEY
          value: "metrics"
        - name: REDIS_OUTPUT_KEY
          valueFrom:
            configMapKeyRef:
              name: outputkey
              key: REDIS_OUTPUT_KEY
      volumes:
      - name: pyfile
        configMap:
          name: pyfile